</div><script>
      var userAgent = window.navigator.userAgent;
      var isWindows = /'Win32|Win64|Windows|Windows NT|WinCE/gi.test(userAgent);
      if(isWindows) {
        var emails = document.getElementsByClassName('email__frame');
        for (var i = 0; i < emails.length; ++i) {
          var email = emails[i];
          var w = parseInt(email.style.width.replace('px', ''));
          email.style.width = w + 18 + 'px';
        }
      }

      function updateIframeSizes(selectElement) {
        const selectedValue = selectElement.value;
        const iframes = document.querySelectorAll('.email__frame--small');
        const selects = document.querySelectorAll('.size-toggle');

        iframes.forEach(iframe => {
          // Set the width based on the platform
          const width = isWindows ? selectedValue + 18 : selectedValue;
          iframe.style.width = width + 'px';

          // Define viewport sizes for specific iPhone models (in pixels)
          const iphoneViewports = {
              "430": { width: 430, height: 932 }, // iPhone 16 Pro Max
              "393": { width: 393, height: 852 }, // iPhone 16
              "375": { width: 375, height: 812 }, // iPhone 13 Mini
              "360": { width: 360, height: 780 }, // iPhone 12 Mini
              "320": { width: 320, height: 568 }  // iPhone SE
          };

          // Ensure the selected value matches one of the defined options
          if (iphoneViewports[width]) {
              const viewport = iphoneViewports[width];
              // Calculate and set the height based on the viewport aspect ratio
              const aspectRatio = viewport.height / viewport.width;
              const height = width * aspectRatio;
              iframe.style.height = height + 'px';
          }
        });

        selects.forEach(select => {
          select.value = selectedValue;
        });
      }
</script>
